<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!DOCTYPE html>
		<html lang="zh-CN">
		<head>
		    <meta charset="UTF-8">
		    <title>学生注册表单</title>
		    <style>
		        .container {
		            width: 500px;
		            margin: 50px auto;
		            font-family: "Microsoft YaHei", sans-serif;
		        }
		        h1 {
		            text-align: center;
		            margin-bottom: 30px;
		        }
		        .form-group {
		            margin-bottom: 20px;
		        }
		        label {
		            display: block;
		            margin-bottom: 8px;
		            font-weight: bold;
		        }
		        input {
		            width: 100%;
		            padding: 10px;
		            border: 1px solid #ddd;
		            border-radius: 4px;
		            box-sizing: border-box;
		        }
		        /* 验证不通过时的输入框样式 */
		        input:invalid {
		            border-color: #dc3545;
		        }
		        /* 验证通过时的输入框样式 */
		        input:valid {
		            border-color: #28a745;
		        }
		        .required {
		            color: red;
		            margin-left: 5px;
		        }
		        /* 错误提示样式 */
		        .error-tip {
		            color: #dc3545;
		            font-size: 12px;
		            margin-top: 5px;
		            display: none; /* 默认隐藏 */
		        }
		        /* 输入框被聚焦且验证不通过时，显示错误提示 */
		        input:invalid:focus + .error-tip {
		            display: block;
		        }
		        button {
		            width: 100%;
		            padding: 12px;
		            background-color: #007bff;
		            color: white;
		            border: none;
		            border-radius: 4px;
		            font-size: 16px;
		            cursor: pointer;
		        }
		        button:hover {
		            background-color: #0056b3;
		        }
		    </style>
		</head>
		<body>
		    <div class="container">
		        <h1>学生注册表单</h1>
		        <!-- 表单提交前触发自定义验证函数 -->
		        <form onsubmit="return checkForm()">
		            <div class="form-group">
		                <label>姓名 <span class="required">*</span></label>
		                <input type="text" placeholder="请输入您的姓名" required>
		                <div class="error-tip">姓名为必填项</div>
		            </div>
		            <div class="form-group">
		                <label>手机号 <span class="required">*</span></label>
		                <input type="tel" placeholder="请输入11位手机号" pattern="^1[3-9]\d{9}$" required>
		                <div class="error-tip">请输入有效的11位手机号</div>
		            </div>
		            <div class="form-group">
		                <label>邮箱</label>
		                <!-- 通过 pattern 验证邮箱格式，非必填但填了就必须符合规则 -->
		                <input type="email" placeholder="可选，如：student@school.com" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$">
		                <div class="error-tip">请输入有效的邮箱格式（如：student@school.com）</div>
		            </div>
		            <div class="form-group">
		                <label>密码 <span class="required">*</span></label>
		                <!-- 通过 pattern 验证“至少6位，包含字母和数字” -->
		                <input type="password" id="password" placeholder="至少6位，包含字母和数字" pattern="^(?=.*[A-Za-z])(?=.*\d).{6,}$" required>
		                <div class="error-tip">密码需至少6位，且同时包含字母和数字</div>
		            </div>
		            <div class="form-group">
		                <label>确认密码 <span class="required">*</span></label>
		                <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
		                <div class="error-tip" id="passwordTip">两次输入的密码不一致</div>
		            </div>
		            <button type="submit">注册</button>
		        </form>
		    </div>
		
		    <script>
		        // 自定义表单验证函数，主要校验两次密码一致性
		        function checkForm() {
		            const password = document.getElementById('password').value;
		            const confirmPassword = document.getElementById('confirmPassword').value;
		            const passwordTip = document.getElementById('passwordTip');
		
		            // 若两次密码不一致，阻止表单提交并显示提示
		            if (password !== confirmPassword) {
		                document.getElementById('confirmPassword').setCustomValidity('invalid'); // 触发输入框 invalid 状态
		                passwordTip.style.display = 'block';
		                return false;
		            }
		
		            // 验证通过，允许表单提交（实际项目中需配合后端再次验证）
		            alert('注册信息验证通过，即将提交！');
		            return true;
		        }
		
		        // 监听“确认密码”输入框，输入时实时隐藏错误提示（提升体验）
		        document.getElementById('confirmPassword').addEventListener('input', function() {
		            this.setCustomValidity(''); // 清除自定义无效状态
		            document.getElementById('passwordTip').style.display = 'none';
		        });
		    </script>
		</body>
		</html>

	</body>
</html>
